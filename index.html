<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CREATE MT BAND FC BY WwtzTzy</title>


  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
  --bg:#0f1720;
  --card:#182128;
  --card-2:#233033;
  --muted:#9aa6ad;
  --input:#213036;
  --placeholder:#7e8c90;
  --accent1:#e63946;   /* merah elegan */
  --accent2:#b5171e;   /* merah tua */
  --glass-shadow: 0 10px 30px rgba(3,9,12,0.6);
  --card-radius:16px;
    }

    html,body{
  height:100%;
  margin:0;
  font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: url("https://files.catbox.moe/b0t244.jpg") no-repeat center center fixed;
  background-size: cover;
  color:#e6f7f2;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
    }

    /* Centering container */
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
    }

    /* Card */
    .card{
  width:100%;
  max-width:680px;
  background: rgba(15, 24, 32, 0.25); /* makin transparan */
  border-radius:var(--card-radius);
  box-shadow: var(--glass-shadow);
  padding:36px;
  position:relative;
  overflow:visible;
  backdrop-filter: blur(10px); /* efek kaca */
}

.card-inner{
  background: rgba(24, 36, 40, 0.15); /* super tipis */
  border-radius:12px;
  padding:28px;
  backdrop-filter: blur(4px);
}

    h1{
  margin:0 0 8px 0;
  font-size:32px;
  letter-spacing:1px;
  text-align:center;
  color: #e63946; /* merah elegan */
  font-weight:700;
  text-transform:uppercase;
    }

    p.subtitle{
      margin:0 0 22px 0;
      text-align:center;
      color:var(--muted);
      font-size:14px;
    }

    form .field{
      margin-bottom:14px;
    }

    input[type="text"], select{
      width:100%;
      box-sizing:border-box;
      padding:14px 16px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,0.15);
      background:var(--input);
      color:#e8fdf4;
      font-size:15px;
      outline:none;
      transition:box-shadow .15s, transform .08s;
      -webkt-appearance:none;
    }

    input::placeholder{
      color:var(--placeholder);
    }

    input:focus, select:focus{
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      transform:translateY(-1px);
    }

    select{
      appearance:none;
      background-image:
        linear-gradient(45deg, transparent 50%, var(--placeholder) 50%),
        linear-gradient(135deg, var(--placeholder) 50%, transparent 50%),
        linear-gradient(to right, rgba(255,255,255,0.02), rgba(255,255,255,0.02));
      background-position:
        calc(100% - 18px) calc(1em + 2px),
        calc(100% - 13px) calc(1em + 2px),
        calc(100% - 2.5em) 0.5em;
      background-size:
        6px 6px,
        6px 6px,
        1px 1.2em;
      background-repeat:no-repeat;
      padding-right:46px;
    }

    /* Submit button */
    .btn{
      width:100%;
      display:inline-block;
      padding:14px 18px;
      border-radius:12px;
      text-align:center;
      font-weight:600;
      font-size:16px;
      border:none;
      cursor:pointer;
      margin-top:8px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      box-shadow: 0 8px 20px rgba(0,190,160,0.12), inset 0 -6px 18px rgba(255,255,255,0.03);
      color:#00221b;
      transition:transform .12s, box-shadow .12s;
    }

    .btn:active{ transform:translateY(1px); }
    .btn:disabled{
      opacity:0.6;
      cursor:not-allowed;
    }
    /* small device adjustments */
    @media (max-width:420px){
      .card{ padding:20px; }
      h1{ font-size:22px; }
    }

    /* small footer note (optional) */
    .note{
      margin-top:14px;
      font-size:12px;
      color:var(--placeholder);
      text-align:center;
    }

  </style>
</head>
<body>

  <div class="wrap">
    <div class="card">
      <div class="card-inner">
        <h1>
  WEB CREATE MT BAND FC<br>
  <span style="font-size:20px;font-weight:600;">BY WwtzTzy</span>
        </h1>
        <p class="subtitle">Masukan link judol + nama judol</p>

        <form id="mtForm" autocomplete="off">
          <div class="field">
            <label class="sr-only" for="link">Masukkan link judol</label>
            <input id="link" type="text" placeholder="Masukkan link judol" required>
          </div>

          <div class="field">
            <label class="sr-only" for="name">Masukkan nama judol</label>
            <input id="name" type="text" placeholder="Masukkan nama judol" required>
          </div>

          <div class="field">
            <select id="choice" required>
              <option value="" disabled selected>-- Pilih MT 1 atau 2 --</option>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>

          <button type="submit" id="submitBtn" class="btn">CREATE MT</button>

          <p class="note" aria-hidden="true">Form ini hanya demo â€” Anda bisa hubungkan ke server sesuai kebutuhan.</p>
        </form>
      </div>
    </div>
  </div>

  <script>
  const form = document.getElementById('mtForm');
  const btn = document.getElementById('submitBtn');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    btn.disabled = true;
    btn.textContent = 'CREATE MT...';

    const link = document.getElementById('link').value.trim();
    const name = document.getElementById('name').value.trim();
    const choice = document.getElementById('choice').value;

    // bikin hasil teks
    const resultText = `Hallo ini adalah ${link} link saya, dan nama saya adalah ${name}`;

    setTimeout(() => {
      // bikin elemen hasil
      const resultBox = document.createElement('div');
      resultBox.style.marginTop = "20px";
      resultBox.style.padding = "14px";
      resultBox.style.borderRadius = "12px";
      resultBox.style.background = "rgba(255,255,255,0.08)";
      resultBox.style.color = "#fff";
      resultBox.style.fontSize = "15px";
      resultBox.textContent = resultText;

      // hapus hasil lama kalau ada
      const oldResult = document.getElementById("resultBox");
      if(oldResult) oldResult.remove();

      resultBox.id = "resultBox";
      form.after(resultBox);

      btn.disabled = false;
      btn.textContent = 'CREATEMT';
      form.reset();
    }, 700);
  });
  </script>
</body>
</html>
